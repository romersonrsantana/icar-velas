<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando um Rodapé</title>
</head>
<body>
    <header>
        <h1>Elemento footer</h1>
    </header>
    <article>
        <h2>Novas formas de utilização</h2>
        <p>
            O elemento footer representa um rodapé de elementos como: <strong>article, aside, blockquote, body, details, fieldset, figure, nav, section ou td.</strong>
        </p>
        <footer>Nesse exemplo o elemento <strong>&lt;footer&gt;</strong> representa o rodapé do elemento <strong>&lt;article&gt; estando alinhado dentro dele.</strong></footer>
    </article>
</body>
</html>
