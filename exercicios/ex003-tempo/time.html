<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Especificando o Tempo</title>
</head>
<body>
    <main>
        <article>
            <header>
                <h1>Hora ou dia exatos</h1>
                <p> <time datetime="1952-06-12" pubdate="pubdate">Junho 12, 1952</time> </p>
            </header>

            <p>Neste exemplo são considerados o elemento <strong>time</strong> e o atibuto <strong>datetime</strong> onde o elemento time é o que aparece no navegador.</p>

            <p>Outra forma de uso do elemento <strong>&lt;time&gt;</strong> é incluido além da data a hora de publicação. <br>Neste caso, publicado em <time datetime="1952-06-12T11:05:00"></time> Junho 12, 1952 as 11:05. </p>
        </article>
    </main>
    
</body>
</html>
