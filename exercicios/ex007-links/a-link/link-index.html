<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link</title>
</head>
<body>
    <article>
        <h1 lang="en">The Glory of Cats</h1>

        <p lang="en">
            <a href="http://en.wikipedia.org/wiki/cat" rel="external" title="cat entry on wikipedia">Cats</a> are wonderful companions. Whether it's a bottle cap, long string, or your legs, they always find something to chase around.
        </p>

        <p lang="en">
            In fact, cats are so great they even have <a href="http://www.catsthemusical.com" rel="external" title="official site of Andrew Lloyd Webber's musical">their own musical</a>. It was inspired by T.S Eliot's <cite>Old Possum's Book of Practical Cats</cite>
        </p>
    </article>
</body>
</html>
